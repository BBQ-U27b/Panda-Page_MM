<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="images/dancin_panda.gif" alt="Dancin' Panda" class="full-screen">
    <div class="sound-buttons">
        <button class="sound-button" id="mute-button" onclick="muteAudio()">
            <img src="images/volume_off.png" alt="Mute">
        </button>
        <button class="sound-button" id="unmute-button" onclick="unmuteAudio()" style="display: none;">
            <img src="images/volume_on.png" alt="Unmute">
        </button>
    </div>

    <audio id="background-audio" loop autoplay>
        <source src="audio/panda_bgm.mp3" type="audio/mpeg">
        Your browser does not support the audio element. // is dat n√∂tig?
    </audio>

    <script>
        const audio = document.getElementById('background-audio');
        const muteButton = document.getElementById('mute-button');
        const unmuteButton = document.getElementById('unmute-button');

        function muteAudio() {
            audio.muted = true;
            muteButton.style.display = 'none';
            unmuteButton.style.display = 'block';
        }

        function unmuteAudio() {
            audio.muted = false;
            unmuteButton.style.display = 'none';
            muteButton.style.display = 'block';
        }
    </script>
</body>
</html>
